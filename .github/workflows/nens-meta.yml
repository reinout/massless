name: nens-meta
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

  workflow_dispatch:

jobs:
  nens-meta:
    name: nens-meta
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: pre-commit/action@v3.0.1
      - name: Install dependencies
        run: uv sync --dev
      - name: Test
        run: uv run pytest
