# Note: the setup is mostly copied from https://github.com/plone/meta/tree/main/config/default
name: Test
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.11","3.10","3.12"]
        # You can customise the python vresions in .nens.toml, [workflow_test] > python_versions.
        include:
          - python-version: "3.10"
            tox-env: "py310"
          - python-version: "3.11"
            tox-env: "py311"
          - python-version: "3.12"
            tox-env: "py312"
    steps:

      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests with ${{ matrix.tox-env }}
        run: |
            touch for_step_summary.md
            tox -e ${{ matrix.tox-env }}
            cat for_step_summary.md >> $GITHUB_STEP_SUMMARY



